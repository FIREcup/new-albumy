{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}


{% block title %}Login{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-8">
                <img src="{{ url_for('static', filename='images/index.jpg') }}" class="rounded img-fluid">
            </div>
            <div class="col-md-4">
                <div class="card mb-3 w-100 bg-light">
                    <div class="card-header"><h4>Log in to Albumy.</h4></div>
                    <div class="card-body">
                        {{ render_form(form) }}
                        <hr>
                        <p class="small"><a href="{{ url_for('.register') }}">Register new account</a></p>
                        <p class="small"><a href="{{ url_for('.forget_password') }}">Forget Password</a></p>
                        <hr>
                        <p class="small">Or sign in with github</p>
                        <a class='icon' href="{{ url_for('oauth.oauth_login', provider_name='github') }}">
                            <img src="{{ url_for('static', filename='images/github.png') }}" alt="github icon" title='login with github'>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
